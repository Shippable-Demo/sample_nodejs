language: node_js

node_js:
  - 0.12
 
build:
  pre_ci_boot:
    image_name: abhijitkini/testimage
    image_tag: latest
    pull: true
    env: FOO=bar
    options: "-e HOME=/root"
  
  ci:
    - echo "CI is running"
    - npm install
    
  post-ci:
    - docker build -t abhijitkini/testimage:$BRANCH.$BUILD_NUMBER .
    - docker push abhijitkini/testimage:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: docker-hub
      type: docker
      branches:
        only:
          - master
