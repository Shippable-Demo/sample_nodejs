language: node_jsads

node_js:
  - 0.12

env:
  - XUNIT_FILE=shippable/testresults/result.xml

build:
  ci:
    - npm install
    - npm test

integrations:
  notifications:
    - integrationName: Shippable-Slack
      type: slack
      recipients:
        - "#tutorials"
      branches:
        only:
          - master
      on_success: never
      on_failure: always
      on_start: never
      on_pull_request: never
