language: node_js

node_js:
  - 0.12

env:
  - XUNIT_FILE=shippable/testresults/result.xml

build:
  ci:
    - npm install
    - npm test

integrations:
  notifications:
    -integrationName: slack
    type: slack
      recipients: 
        - #shippable-tutorials
      branches:
        only:
          - Master
      on_success: never
      on_failure: always
      on_start: never
      on_pull_request: never
