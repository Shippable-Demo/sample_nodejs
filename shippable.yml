language: node_js

node_js:
  - 0.12
 
build:
  pre_ci:
    - docker build -t abhijitkini/myCustomImage:latest . 
  pre_ci_boot:
    image_name: abhijitkini/myCustomImage
    image_tag: latest
    pull: false
    env: FOO=bar
    options: "-e HOME=/root"
  ci:
    - echo "CI is running"

integrations:
  hub:
    - integrationName: docker-hub
      type: docker
      branches:
        only:
          - master
