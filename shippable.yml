language: node_js

node_js:
  - 0.12

build:
  pre_ci:
    - docker build -t testimage2:latest . 
  pre_ci_boot:
    image_name: testimage2
    image_tag: latest
    pull: false
    env: FOO=bar
    options: "-e HOME=/root"
  ci:
    - npm install

integrations:
  hub:
    - integrationName: docker-hub
      type: docker
      branches:
        only:
          - master
